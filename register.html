<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2;
        }
        .registration-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-title {
            background-color: lightblue;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .btn-submit {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Adib Naufal Hamadi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 registration-form">
                <h2 class="text-center">Formulir Registrasi</h2>
                
                
                <div class="row form-section">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">Nama Depan</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Nama Depan">
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Nama Belakang</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Nama Belakang">
                    </div>
                </div>

                <div class="row form-section">
                    <div class="col-md-6">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="E-mail">
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">No HP</label>
                        <input type="tel" class="form-control" id="phone" placeholder="No HP">
                    </div>
                </div>

                
                <div class="row form-section">
                    <div class="col-md-6">
                        <label for="agama" class="form-label">Agama</label>
                        <select class="form-select" id="agama">
                            <option>Islam</option>
                            <option>Hindu</option>
                            <option>Budha</option>
                            <option>Kristen</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="gender" class="form-label">Jenis Kelamin</label>
                        <select class="form-select" id="gender">
                            <option>Laki-laki</option>
                            <option>Perempuan</option>
                        </select>
                    </div>
                </div>

                
                <div class="row form-section">
                    <div class="col-md-6">
                        <label for="pekerjaan" class="form-label">Pekerjaan</label>
                        <select class="form-select" id="pekerjaan">
                            <option>Swasta</option>
                            <option>PNS</option>
                            <option>TNI</option>
                            <option>Polri</option>
                            <option>Dokter</option>
                            <option>Programmer</option>
                            <option>Dosen</option>
                        </select>
                    </div>
                </div>

                
                <div class="form-section">
                    <label for="facebook" class="form-label">URL Facebook</label>
                    <input type="url" class="form-control" id="facebook" placeholder="Masukkan URL Facebook">
                    <label for="instagram" class="form-label mt-2">URL Instagram</label>
                    <input type="url" class="form-control" id="instagram" placeholder="Masukkan URL Instagram">
                </div>

               
                <div class="form-title">Data Orang Tua</div>
                <div class="row form-section">
                    <div class="col-md-6">
                        <label for="fatherName" class="form-label">Nama Ayah</label>
                        <input type="text" class="form-control" id="fatherName" placeholder="Nama Ayah">
                    </div>
                    <div class="col-md-6">
                        <label for="motherName" class="form-label">Nama Ibu</label>
                        <input type="text" class="form-control" id="motherName" placeholder="Nama Ibu">
                    </div>
                </div>

                <div class="row form-section">
                    <div class="col-md-6">
                        <label for="fatherJob" class="form-label">Pekerjaan Ayah</label>
                        <select class="form-select" id="fatherJob">
                            <option>Swasta</option>
                            <option>PNS</option>
                            <option>TNI</option>
                            <option>Polri</option>
                            <option>Dokter</option>
                            <option>Guru</option>
                            <option>Dosen</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="motherJob" class="form-label">Pekerjaan Ibu</label>
                        <select class="form-select" id="motherJob">
                            <option>Swasta</option>
                            <option>PNS</option>
                            <option>TNI</option>
                            <option>Polri</option>
                            <option>Dokter</option>
                            <option>Guru</option>
                            <option>Dosen</option>
                        </select>
                    </div>
                </div>

                
                <div class="form-title">Informasi Login</div>
                <div class="row form-section">
                    <div class="col-md-6">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="col-md-6">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-section">
                    <label for="repassword" class="form-label">Re-type Password</label>
                    <input type="password" class="form-control" id="repassword" placeholder="Re-type Password">
                </div>


                <div class="text-center">
                    <button type="submit" class="btn btn-submit btn-lg">Submit</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
